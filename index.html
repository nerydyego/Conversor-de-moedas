<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conersor de Moedas</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--JS-->
    <script src="js/script.js"></script>

  </head>
  <body>
    <div class="container text-center">
        <div class="row ">
            <div class="col-lg d-flex justify-content-center">
                <div class="conversor">
                    <h3 class="mb-4 text-warning">Conversor de Moedas</h3>
                    <div class="row justify-content-around ">
                        <div class="col-lg-5">
                            <select class="form-select" id="moeda1" >
                                <option>Selecione</option>
                            </select>
                        </div>
                        <div class="col-lg-5">
                            <select class="form-select" id="moeda2">
                                <option>Selecione</option>
                            </select>
                        </div>
                    </div>
                    <div class="row pt-2 justify-content-around">
                        <div class="col-lg-5">
                            <input type="number" class="form-control" step="0.01" min="0" id="input_moeda" placeholder="0.00" >
                        </div>
                        <div class="col-lg-5">
                            <input type="number" class="form-control" id="output_moeda" step="0.01" min="0" placeholder="0" disabled>
                        </div>
                    </div>
                    <button id="converterBtn" onmouseover="changeBackground(true)" onmouseout="changeBackground(false)" onclick="converter()" class="mt-3 btn btn-primary">Converter</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</body>
</html>
